<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBudget - Add Expense</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation (Same as dashboard) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo">SB</div>
                <span class="brand-text">SmartBudget</span>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="dashboard.html">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="add_expense.html" class="active">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Expense
                </a>
                <a href="insights.html">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Insights
                </a>
                <a href="goals.html">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                    Goals
                </a>
                <a href="#" class="profile-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Profile
                </a>
                <button class="logout-btn" onclick="logout()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        <h1 class="page-title">Add New Expense</h1>
        
        <div class="expense-layout">
            <div class="expense-form-card">
                <form id="expenseForm">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Shopping</option>
                            <option>Bills</option>
                            <option>Entertainment</option>
                            <option>Healthcare</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Payment Type</label>
                        <select id="paymentType" required>
                            <option>Debit Card</option>
                            <option>Credit Card</option>
                            <option>Cash</option>
                            <option>Bank Transfer</option>
                            <option>UPI</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="notes" placeholder="Add any notes..." rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Expense
                    </button>
                </form>
            </div>

            <div class="recent-expenses-sidebar">
                <h3>Recent Expenses</h3>
                <div id="recentExpenses"></div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/expense.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('mobile-open');
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Check authentication
        if (!localStorage.getItem('user')) {
            window.location.href = 'index.html';
        }

        // Set today's date
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
