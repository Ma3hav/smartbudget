<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBudget - Goals</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation (Same as dashboard) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo">SB</div>
                <span class="brand-text">SmartBudget</span>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="dashboard.html">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="add_expense.html">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Expense
            </a>
            <a href="insights.html">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                Insights
            </a>
            <a href="goals.html" class="active">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="6"></circle>
                    <circle cx="12" cy="12" r="2"></circle>
                </svg>
                Goals
            </a>
            <a href="#" class="profile-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Profile
            </a>
            <button class="logout-btn" onclick="logout()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="page-container">
    <div class="goals-header">
        <h1 class="page-title">Savings Goals</h1>
        <button class="btn-primary" onclick="openGoalModal()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Goal
        </button>
    </div>

    <div class="goals-grid" id="goalsGrid">
        <!-- Goals will be loaded here -->
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="goalModal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create New Goal</h2>
            <button class="modal-close" onclick="closeGoalModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <form id="goalForm">
            <div class="form-group">
                <label>Goal Title</label>
                <input type="text" id="goalTitle" placeholder="e.g., Emergency Fund" required>
            </div>

            <div class="form-group">
                <label>Target Amount</label>
                <input type="number" id="goalTarget" placeholder="0.00" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Target Deadline</label>
                <input type="date" id="goalDeadline" required>
            </div>

            <button type="submit" class="btn-primary">Create Goal</button>
        </form>
    </div>
</div>

<script src="js/api.js"></script>
<script>
    // Mobile menu toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', function() {
        document.getElementById('navLinks').classList.toggle('mobile-open');
    });

    function logout() {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }

    // Check authentication
    if (!localStorage.getItem('user')) {
        window.location.href = 'index.html';
    }

    // Modal functions
    function openGoalModal() {
        document.getElementById('goalModal').style.display = 'flex';
    }

    function closeGoalModal() {
        document.getElementById('goalModal').style.display = 'none';
    }

    // Load goals
    function loadGoals() {
        const goals = [
            { id: 1, title: 'Emergency Fund', target: 10000, saved: 6500, deadline: '2025-12-31' },
            { id: 2, title: 'Vacation to Europe', target: 5000, saved: 3200, deadline: '2026-06-30' },
            { id: 3, title: 'New Laptop', target: 2000, saved: 1800, deadline: '2025-12-15' },
            { id: 4, title: 'Car Down Payment', target: 8000, saved: 2400, deadline: '2026-03-31' }
        ];

        const goalsGrid = document.getElementById('goalsGrid');
        goalsGrid.innerHTML = goals.map(goal => {
            const progress = (goal.saved / goal.target) * 100;
            const isOverdue = new Date(goal.deadline) < new Date() && progress < 100;
            
            return `
                <div class="goal-card ${isOverdue ? 'overdue' : ''}">
                    <div class="goal-header">
                        <h3>${goal.title}</h3>
                        <span class="goal-percentage">${progress.toFixed(0)}%</span>
                    </div>
                    
                    <div class="goal-amounts">
                        <div>
                            <p class="label">Saved</p>
                            <p class="value">$${goal.saved.toLocaleString()}</p>
                        </div>
                        <div>
                            <p class="label">Target</p>
                            <p class="value">$${goal.target.toLocaleString()}</p>
                        </div>
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div>
                    </div>

                    <div class="goal-footer">
                        <p class="deadline">Deadline: ${goal.deadline}</p>
                        ${isOverdue ? '<span class="overdue-badge">Overdue</span>' : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    // Form submission
    document.getElementById('goalForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Goal created successfully!');
        closeGoalModal();
        this.reset();
    });

    // Close modal on overlay click
    document.getElementById('goalModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeGoalModal();
        }
    });

    // Load goals on page load
    loadGoals();
</script>
